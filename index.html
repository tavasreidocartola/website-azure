<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brasileirão 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #005a2c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #007f3f;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .search-bar input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007f3f;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Campeonato Brasileiro 2025</h1>
  </header>
  <nav>
    <a href="#classificacao">Classificação</a>
    <a href="#estatisticas">Estatísticas</a>
    <a href="#confrontos">Confrontos</a>
  </nav>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Buscar por jogador ou time...">
    </div>

    <section id="classificacao">
      <h2>Tabela de Classificação</h2>
      <table>
        <thead>
          <tr>
            <th>Posição</th>
            <th>Time</th>
            <th>Pontos</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Saldo de Gols</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados dos times aqui -->
        </tbody>
      </table>
    </section>

    <section id="estatisticas">
      <h2>Estatísticas Individuais</h2>
      <!-- Conteúdo das estatísticas aqui -->
    </section>

    <section id="confrontos">
      <h2>Confronto Direto</h2>
      <!-- Painel de confronto direto aqui -->
    </section>
  </div>
</body>
</html>
